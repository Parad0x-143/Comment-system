<!DOCTYPE html>
<html>
<head>
    <title>Load Content Without Refresh</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div id="content-container">
        <!-- Content will be loaded here -->
    </div>
    <button onclick="loadContent()">Load Content</button>

    <script>
        // An array to store the loaded content and its associated state
        var contentHistory = [];

        function loadContent() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Store the current content and URL in the history array
                    contentHistory.push({
                        content: document.getElementById("content-container").innerHTML,
                        url: window.location.href
                    });

                    // Update the content-container with the fetched content
                    document.getElementById("content-container").innerHTML = xhr.responseText;

                    // Push a new state into the browser's history
                    var newState = {
                        content: xhr.responseText,
                        url: "content.html"
                    };
                    history.pushState(newState, "", "content.html");
                }
            };

            xhr.open("GET", "content.html", true);
            xhr.send();
        }

        // Handle the browser's back button
        window.onpopstate = function (event) {
            if (event.state) {
                document.getElementById("content-container").innerHTML = event.state.content;
                // You can also update the URL if necessary
                // window.history.pushState(event.state, "", event.state.url);
            }
        };
    </script>
</body>
</html>
